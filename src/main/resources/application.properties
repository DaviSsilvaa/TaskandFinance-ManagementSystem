# ==============================================================================
# CONFIGURA  ES DE DADOS (POSTGRESQL e JPA/Hibernate)
# ==============================================================================
# URL do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/taskfinance_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura  es do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configura  es do pool Hikari (opcional, mas bom ter)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# ==============================================================================
# CONFIGURA  ES DE COMPORTAMENTO DO SPRING
# ==============================================================================
# Permite inje  es circulares ( til para @Service, mas deve ser usado com cuidado)
spring.main.allow-circular-references=true
debug=true

# ==============================================================================
# CONFIGURA  ES DO SWAGGER/SPRINGDOC (Corre  o do Erro 500)
# ==============================================================================
# CORRE  O: Exclui o pacote GlobalExceptionHandler do scan do Swagger para evitar NoSuchMethodError
springdoc.packages-to-exclude=com.example.springproject.exception
springdoc.model-and-view-allowed=true

# Outras configura  es est ticas/de recursos
spring.resources.static-locations=classpath:/static/

# ==============================================================================
# CONFIGURA  ES DE VIEW (Thymeleaf)
# ==============================================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
# Desabilita cache para desenvolvimento
spring.thymeleaf.cache=false

# ==============================================================================
# CONFIGURA  ES DE SEGURAN A E LOGGING
# ==============================================================================
# Usu rio de fallback para Spring Security (se n o houver banco)
spring.security.user.name=admin
spring.security.user.password=admin

# N veis de log detalhados (DEBUG)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.springproject=DEBUG
