<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registro de Novo Usuário</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; border: none; border-radius: 4px; background-color: #007bff; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #message { text-align: center; margin-top: 1rem; font-weight: bold; }
        .login-link { text-align: center; margin-top: 1rem; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h1>Criar Conta</h1>

    <form id="registerForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Registrar</button>

        <p id="message"></p>
    </form>
    <div class="login-link">
        <p>Já tem uma conta? <a href="/login">Faça Login</a></p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        fetch('http://localhost:8080/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: name, email: email, password: password })
        })
        .then(response => response.text()) // Espera uma resposta de texto do backend
        .then(data => {
            if (data.toLowerCase().includes("sucesso")) {
                messageElement.style.color = 'green';
                messageElement.innerText = "Registro bem-sucedido! A fazer login...";

                // Após o registro, tenta fazer o login para obter o token
                return fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

            } else {
                messageElement.style.color = 'red';
                messageElement.innerText = data; // Mostra a mensagem de erro do backend (ex: email já existe)
                throw new Error('Falha no registro');
            }
        })
        .then(loginResponse => loginResponse.text())
        .then(tokenData => {
            const token = tokenData.substring(tokenData.indexOf(':') + 1).trim();
            localStorage.setItem('jwtToken', token);
            window.location.href = '/home'; // Redireciona para a home
        })
        .catch(error => {
            if (error.message !== 'Falha no registro') {
                messageElement.style.color = 'red';
                messageElement.innerText = 'Erro de conexão ou servidor: ' + error.message;
                console.error('Erro no processo de registro:', error);
            }
        });
    });
</script>

</body>
</html>
